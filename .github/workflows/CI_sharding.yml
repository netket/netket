name: CI_sharding

on:
  pull_request:

  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'master')}}

jobs:
  test_sharding:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            mpi: ""
            runscript: "run_test_sharding_1cpu.sh"

          - os: ubuntu-latest
            python-version: "3.10"
            mpi: ""
            runscript: "run_test_sharding_2cpu.sh"

          - os: ubuntu-latest
            python-version: "3.10"
            mpi: ""
            runscript: "run_standard_tests_with_sharding.sh"

          - os: ubuntu-latest
            python-version: "3.10"
            mpi: "openmpi"
            runscript: "run_test_sharding_distributed.sh"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-tags: true

      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        if: matrix.mpi != ''
        with:
          mpi: ${{ matrix.mpi }}

      - name: Pip install packages
        run: |
          pip install uv
          uv pip install --system -e ".[dev,extra]"
          # Also install mpi4py needed for cluster detection
          if [ -z "${{ matrix.mpi }}" ]; then
            echo "nothing else"
          else
            uv pip install --system mpi4py
          fi

      - name: run tests
        run: |
          ./test_sharding/"${{ matrix.runscript }}"

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
