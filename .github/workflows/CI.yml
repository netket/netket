name: CI

on:
  pull_request:

  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !contains(github.ref, 'master')}}


jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            mpi: ""
            doctest: true

          - os: ubuntu-latest
            python-version: "3.12"
            mpi: ""
            main_tests: true

          - os: macos-latest
            python-version: "3.11"
            mpi: "mpich"
            main_tests: true

          - os: macos-latest
            python-version: "3.11"
            mpi: ""
            main_tests: true
            env: NUMBA_BOUNDSCHECK=1

    env:
      MPICH_INTERFACE_HOSTNAME: localhost
      USE_MPI: ${{ matrix.mpi }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-tags: true

      - name: Set up Python ${{ matrix.python-version }} on ${{ matrix.os }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        if: matrix.mpi != ''
        with:
          mpi: ${{ matrix.mpi }}

      - name: Install packages
        run: |
          pip install uv
          if [ -z "${{ matrix.mpi }}" ]; then
            uv pip install --system -e ".[dev,extra,pyscf]"
          else
            uv pip install --system -e ".[dev,mpi]"
          fi
          uv pip install --system dm-haiku

      - name: Netket tests
        # if Main tests but not MPI
        if: ${{ matrix.main_tests  && (matrix.mpi == '') }} 
        run: |
          export NETKET_EXPERIMENTAL=1
          pytest --cov=netket --cov-append --jax-cpu-disable-async-dispatch --clear-cache-every 200 test

      - name: NetKet docstring tests
        if: ${{ matrix.doctest }}
        run: |
          pytest --doctest-continue-on-failure --doctest-modules netket/

      - name: MPI tests
        if: matrix.mpi != ''
        run: |
          mpirun -host localhost:2 -np 2 coverage run -m pytest -n 0 --jax-cpu-disable-async-dispatch --clear-cache-every 100 test
          coverage combine --append

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
          verbose: true # optional (default = false)
